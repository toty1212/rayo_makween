    <body>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #141955;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="Logo.png" width="50" height="40" class="d-inline-block align-top" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenuId"
                    aria-controls="navbarMenuId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenuId">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="registro.html">Registrarse</a>
                        </li>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Nombre mecanico"
                                aria-label="BuscarMecanico">
                            <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="form-container">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="inputEmail" style="color: rgb(255, 255, 255);">Email *</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="inputPassword" style="color: rgb(255, 255, 255);">Contraseña *</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="inputConfirmPassword" style="color: rgb(255, 255, 255);">Confirmar Contraseña *</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                placeholder="">
                        </div>
                    </div>
                    <button type="button" class="btn" style="background-color: #1f2dc9;color: white;" onclick='document.getElementById("logeado").innerHTML = "¡Registrado Exitosamente!"'>Registrarse</button>
                    <p id="logeado" style="color:white"></p>
                </form>
            </div>
        </div>
