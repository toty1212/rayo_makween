<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Mecanico RAYOMAKWEEN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebasic.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #d40a03;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Logo.png" width="50" height="40" class="d-inline-block align-top" alt="">
                RAYOMAKWEEN
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenuId"
                aria-controls="navbarMenuId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenuId">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Informacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayúdanos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contáctanos</a>
                    </li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Nombre mecanico"
                            aria-label="BuscarMecanico">
                        <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputFirstName">Nombre</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Nombre">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="inputLastName">Apellido</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="inputPhone">Teléfonaao</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Teléfono">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="inputConfirmPassword">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="inputConfirmPassword"
                            placeholder="Confirmar Contraseña">
                    </div>
                </div>
                <button type="button" onclick='document.getElementById("demo").innerHTML = "Logeado Correctamente!"'>Ingresar
                    </button>
                    <p id="demo"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
